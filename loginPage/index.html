<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Login Page</title>
</head>

<body>
    <div class="container">
        <h1 id="baslik">Hesabına Giriş Yap</h1>
        <div id="box">
            <div class="space" style="height: 50px;"></div>
            <form id="form">
                <div class="input mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Email adresini kimseyle paylaşmayacağız.</div>
                </div>
                <div class="input mb-3">
                    <label for="exampleInputPassword1" class="form-label">Şifre</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div>
                    <a href="#" style="text-decoration: none; margin-left: 120px;">Şifreni mi unuttun?</a>
                </div>
                <div class="space" style="height: 40px;"></div>
                <button class="btn" type="button" style="margin-left: 150px;">Giriş</button>
                <button class="btn" type="button" style="margin-left: 70px;">Kayıt Ol</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
